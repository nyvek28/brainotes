<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notie</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="root">
      <header>
        <!-- TODO: Implement the options available for the app -->
      </header>
      <main>
        <section class="nav">
          <nav class="notes-nav">
            <div class="notes-nav__header">
              <h2>Notes</h2>
              <span>4 notes</span>
              <select class="notes-nav__header__filter" name="">
                <option value="asc">Ascendent</option>
                <option value="desc">Descendent</option>
              </select>
            </div>
            <div class="notes-nav__note-list">
              <div class="notes-nav__note-list__note">
                <h2>Lo basico</h2>
                <div class="options">

                </div>
                <span class="last-modified-date">Ayer</span>
                <p class="note-summary">
                  Hola Mundo!
                </p>
              </div>
              <div class="notes-nav__note-list__note">
                <h2>Lista de invitados</h2>
                <div class="options">

                </div>
                <span class="last-modified-date">Abr 24</span>
                <p class="note-summary">
                  Uh
                </p>
              </div>
            </div>
          </nav>
          <nav class="search-nav">
            <div class="search-nav__header">
              <h3>Search</h3>
              <div class="search-nav__header__add">
              </div>
              <input class="search-nav__header__filter" type="text" name="" value="">
            </div>
            <div class="search-nav__search-list">
              <div class="search-nav__search-list__item">
                <h4>Titulo</h4>
                <span>3 notas</span>
                <div class="options">

                </div>
              </div>
              <div class="search-nav__search-list__item">
                <h4>notas</h4>
                <span>3 notas</span>
                <div class="options">

                </div>
              </div>
            </div>
          </nav>
        </section>
        <section class="editor">
          <div class="editor__control">
              <div class="editor__control__note-options">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-info" aria-hidden="true"></i>

              </div>
              <div class="editor__control__editor-options">

              </div>
          </div>
          <div class="editor__textarea">
          </div>
        </section>
      </main>
    </div>
    <script src="https://use.fontawesome.com/f7e86d1c5a.js"></script>
  </body>
</html>
