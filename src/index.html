<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notie</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="root">
      <header class="header-section container-fluid">
        <div class="row">
          <div class="col-xs-2">
            <div class="logo-container">
              <div class="logo">
                <img src="img/NotieLogo.png" alt="">
              </div>
            </div>
          </div>
          <div class="col-xs-8">
            <div class="main-menu">
              <div class="icon-container">
                <button type="button" name="button">
                  <i class="fa fa-sticky-note" aria-hidden="true"></i>
                </button>
                <button type="button" name="button">
                  <i class="fa fa-book" aria-hidden="true"></i>
                </button>
                <button type="button" name="button">
                  <i class="fa fa-tags" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="user-photo-container">
              <div class="user-photo">
                <img src="img/tyrion.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main-section container-fluid">
        <div class="row">
          <div class="col-md-2 hidden-xs"></div>
          <div class="col-md-8 col-xs-12">
            <div class="editor-container">
              <div class="editor">
                <input class="note-title" type="text" placeholder="Untitled">
                <textarea class="note-content" id="" placeholder="Make your dreams come true..."></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-2 hidden-xs"></div>
        </div>
      </main>
    </div>
    <script src="https://use.fontawesome.com/f7e86d1c5a.js"></script>
    <script src="js/bundle.min.js" charset="utf-8"></script>
  </body>
</html>
