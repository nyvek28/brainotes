<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Notie</title>
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <div class="root">
        <header class="header-section container-fluid">
            <div class="row">
                <div class="col-xs-2">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="img/NotieLogo.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-xs-8">
                    <div class="main-menu">
                        <div class="icon-container">
                            <button type="button" name="button">
                  <i class="fa fa-sticky-note" aria-hidden="true"></i>
                </button>
                            <button type="button" name="button">
                  <i class="fa fa-book" aria-hidden="true"></i>
                </button>
                            <button type="button" name="button">
                  <i class="fa fa-tags" aria-hidden="true"></i>
                </button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="user-photo-container">
                        <div class="user-photo">
                            <img src="img/tyrion.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-section container-fluid">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <div class="editor-container">
                        <div class="editor">
                            <input class="note-title" type="text" placeholder="Untitled">
                            <textarea class="note-content" id="" placeholder="Make your dreams come true..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </main>
        <section class="editor-control-section container">
            <div class="editor-control-container">
                <div class="btn-group font-size">
                    <button type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-font" aria-hidden="true"></i>
<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li>
                            <button type="button" name="button">
                            8
                            </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            10
                            </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            12
                            </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            14
                            </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            16
                            </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            20
                            </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            24
                            </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            36
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="editor-control-container-center">
                    <!--    <button type="button" name="button">
                  <i class="fa fa-book" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-tags" aria-hidden="true"></i>
                </button>-->
                    <button type="button" name="button">
                  <i class="fa fa-bold" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-italic" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-underline" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-strikethrough" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-code" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-check-square-o" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-list-ul" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-list-ol" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-link" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-paperclip" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-google" aria-hidden="true"></i>
                </button>
                    <button type="button" name="button">
                  <i class="fa fa-table" aria-hidden="true"></i>
                </button>
                </div>
                <div class="btn-group aling">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-align-justify" aria-hidden="true"></i><span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li>
                            <button type="button" name="button">
                            <i class="fa fa-align-center" aria-hidden="true"></i>
                          </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            <i class="fa fa-align-left" aria-hidden="true"></i>
                          </button>
                        </li>
                        <li>
                            <button type="button" name="button">
                            <i class="fa fa-align-right" aria-hidden="true"></i>
                          </button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <!-- <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    -->
    <script src="https://use.fontawesome.com/f7e86d1c5a.js"></script>
</body>

</html>
